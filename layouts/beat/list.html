{{ define "section_content" }}
<article class="flex-container">
    {{ .Content }}
</article>
<nav role="navigation">
    <ul>
        {{ range .Pages }}
        <article>
            <h2>
                <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
                --
                {{ .Date.Format (.Site.Params.dateFormFull | default "Mon Jan 02, 2006")}}
            </h2>
            {{ .Content }}
        </article>
        {{ end }}
    </ul>
</nav>
{{ end }}
